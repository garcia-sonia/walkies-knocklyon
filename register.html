<section id="register">
    <h2 id="register-heading">Register with WALKIES - Knocklyon</h2>
    <form aria-label="Register form">
        <div id="contact-details">
            <h3>Your contact details</h3>
            <input type="text" name="first_name" id="fname" placeholder="First name" aria-label="your first name"
                required>
            <input type="text" name="last_name" id="lname" placeholder="Last name" aria-label="your last name"
                required>
            <input type="email" name="email_address" id="email_address" placeholder="Email"
                aria-label="your email address" required>
        </div>
        <div id="register-type">
            <label for="senior">Register to use our services</label>
            <input type="radio" name="register-type" id="senior" aria-label="register to use our services" required>
            <label for="volunteer">Register as a volunteer</label>
            <input type="radio" name="register-type" id="volunteer" aria-label="register as a volunteer">
        </div>
        <textarea id="free-text" placeholder="Please include any additional information." aria-label="write any additional information"></textarea>
        <input type="submit" name="submit" id="submit" value="Send" aria-label="submit register form">
    </form>
</section>
